name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake stremio addon service
        run: |
          curl -fsS --retry 3 --retry-delay 5 https://stremio-vod.onrender.com/manifest.json > /dev/null
