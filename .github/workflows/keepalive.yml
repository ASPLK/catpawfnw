name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake catpaw service
        run: |
          curl -fsS -o /dev/null -w "%{http_code}" --retry 3 --retry-delay 5 https://catpaw-06b4.onrender.com/website
