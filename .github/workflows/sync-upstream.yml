name: Sync from upstream

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-upstream]
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  sync:
    if: github.repository == 'ASPLK/catpawfnw'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream "https://${{ secrets.UPSTREAM_TOKEN }}@github.com/sperwe/catpaw.git"
          git remote -v
          git fetch upstream main

      - name: Merge upstream
        run: git merge --no-edit upstream/main

      - name: Push
        run: git push origin HEAD:main
