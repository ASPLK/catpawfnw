name: Sync from upstream

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-upstream]
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  sync:
    if: github.repository == 'ASPLK/catpawfnw'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        env:
          MY_TOKEN: ${{ secrets.UPSTREAM_TOKEN }}
        run: |
          # 验证 Token 长度，不打印内容（正常应为 93 字符左右）
          echo "Checking token availability..."
          if [ -z "$MY_TOKEN" ]; then
            echo "Error: UPSTREAM_TOKEN is empty!"
            exit 1
          fi
          echo "Token length: ${#MY_TOKEN}"
          
          # 使用最稳妥的带 Token 鉴权方式
          git remote add upstream "https://${MY_TOKEN}@github.com/sperwe/catpaw.git"
          git remote -v
          
          # 尝试拉取
          git fetch --no-tags --prune --verbose upstream main

      - name: Merge upstream
        run: |
          git merge --no-edit upstream/main || (echo "Merge failed, trying to handle unrelated histories..." && git merge --no-edit upstream/main --allow-unrelated-histories)

      - name: Push
        run: git push origin HEAD:main
