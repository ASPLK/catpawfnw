name: Sync from upstream

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-upstream]
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  sync:
    if: github.repository == 'ASPLK/catpawfnw'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync logic
        env:
          MY_TOKEN: ${{ secrets.UPSTREAM_TOKEN }}
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream "https://sperwe:${MY_TOKEN}@github.com/sperwe/catpaw.git"
          
          # 确保切到 main 分支
          git checkout main || git checkout -b main

          # 尝试同步
          git fetch upstream main
          git merge --no-edit upstream/main || git merge --no-edit upstream/main --allow-unrelated-histories
          
          # 推送回 ASPLK 仓库
          git push origin main
